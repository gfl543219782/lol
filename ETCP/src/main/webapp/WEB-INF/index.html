<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>停车管理系统</title>
<link rel="stylesheet"
	href="./vendor/simple-line-icons/css/simple-line-icons.css">
<link rel="stylesheet"
	href="./vendor/font-awesome/css/fontawesome-all.min.css">
<link rel="stylesheet" href="./css/styles.css">
</head>
<body class="sidebar-fixed header-fixed">
	<div class="page-wrapper">
		<nav class="navbar page-header">
			<h1>停车管理系统</h1>
		</nav>

		<div class="main-container">
			<div class="sidebar">
				<nav class="sidebar-nav">
					<ul class="nav">
						<li class="nav-title">Navigation</li>

						<li class="nav-item"><a href="doIndex"
							class="nav-link active"> <i class="icon icon-speedometer"></i>
								停车信息管理
						</a></li>
					</ul>
				</nav>
			</div>

			<div class="content">
				<div class="col-md-6" style="max-width: 100%">
					<div class="card">
						<div class="card-header bg-light">Striped Rows</div>

						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-striped">
									<thead>
										<tr>
											<th>序号</th>
											<th>车牌号</th>
											<th>车主姓名</th>
											<th>车辆类别</th>
											<th>停车时间</th>
											<th>取车时间</th>
											<th>停车费</th>
											<th>操作按钮</th>
										</tr>
									</thead>
									<!-- 数据插入点 -->
									<tbody id="tbody">
										
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./vendor/jquery/jquery.min.js"></script>
	<script src="./vendor/popper.js/popper.min.js"></script>
	<script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="./vendor/chart.js/chart.min.js"></script>
	<script src="./js/carbon.js"></script>
	<script src="./js/demo.js"></script>
</body>
</html>
